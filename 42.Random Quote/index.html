<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-container">
      <div id="quoteOutput">
        <span>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate rem
          commodi fuga repudiandae suscipit consequuntur consequatur dolorum.
          Officia perferendis nesciunt deserunt quas veritatis magni dolor ab
          iste corporis. Iste, beatae.
        </span>
      </div>
      <div id="authorOutput">
        <small>-Author-</small>
      </div>
    </div>

    <button class="btn" id="quoteBtn">Get Quote</button>

    <script src="app.js"></script>
  </body>
</html>
