<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="img-area">
        <div class="inner-area">
          <img
            src="https://randomuser.me/api/portraits/women/75.jpg"
            id="photo"
          />
        </div>
      </div>
      <div id="name">John Doe</div>
      <hr class="horizon" />
      <div class="info">
        <p>First Name: <span id="first">John</span></p>
        <p>Last Name: <span id="last">Doe</span></p>
        <p>Location: <span id="street">Earth</span></p>
        <p>Phone: <span id="phone">222-333-4444</span></p>
        <p>Email: <span id="email">test@gmail.com</span></p>
      </div>

      <button id="btn">Random User</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
