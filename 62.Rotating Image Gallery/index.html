<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="image-container">
      <span style="--i: 1">
        <img
          src="https://cdn.pixabay.com/photo/2019/06/29/04/00/fisherman-4305368_1280.jpg"
        />
      </span>
      <span style="--i: 2">
        <img
          src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg"
        />
      </span>
      <span style="--i: 3">
        <img
          src="https://cdn.pixabay.com/photo/2013/10/02/23/03/mountains-190055_1280.jpg"
        />
      </span>
      <span style="--i: 4">
        <img
          src="https://cdn.pixabay.com/photo/2017/02/01/22/02/mountain-landscape-2031539_1280.jpg"
        />
      </span>
      <span style="--i: 5">
        <img
          src="https://cdn.pixabay.com/photo/2016/08/11/23/48/mountains-1587287_1280.jpg"
        />
      </span>
      <span style="--i: 6">
        <img
          src="https://cdn.pixabay.com/photo/2017/12/15/13/51/polynesia-3021072_1280.jpg"
        />
      </span>
      <span style="--i: 7">
        <img
          src="https://cdn.pixabay.com/photo/2017/05/09/03/46/alberta-2297204_1280.jpg"
        />
      </span>
      <span style="--i: 8">
        <img
          src="https://cdn.pixabay.com/photo/2018/08/12/16/59/parrot-3601194_1280.jpg"
        />
      </span>
    </div>
    <div class="btn-container">
      <button class="btn" id="prev">Prev</button>
      <button class="btn" id="next">Next</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
